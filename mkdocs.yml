site_name: Powercoders - Introduction to Cloud Computing
theme:
  name: material
  palette:
    primary: black
    accent: indigo
  favicon: img/favicon-32x32.png
  logo: img/cloud3.png
nav:
  - Introduction: index.md
  - Exercise 1 - Pods: pod.md
  - Exercise 2 - Deplyoments: deployment.md
  - Exercise 3 - Networking: networking.md
  - Exercise 4 - ConfigMaps: configmap.md
  - Appendix:
    - vi Editor: vieditor.md
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      toc_depth: 2
      permalink: true